<div class="card__header margin--top">
	<img src='<%= image %>' alt="">
	<p class="card__title">
		<%= title %>
	</p>
	<p class="card__time">
		<%= created_time %>
	</p>
	<p class="card__link">
		<%= link %>
	</p>
</div>

<div class="card__content">
	<p class="card_description">
		<%= description %>
	</p>
</div>

<div class="card__footer">
	<p class="card__author">
		<%= from %>
	</p>
	<p class="card__likes">
		<%= likes %>
	</p>
	<p class="card__urls">
		<%= urls %>
	</p>
	<p class="card__openGraph">
		<%= openGraph %>
	</p>
</div>
